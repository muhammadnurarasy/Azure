<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>House Price Predictor</h1>

        <!-- Mean of the neighborhood -->
        <label for="neighborhood-mean">Mean of Neighborhood:</label>
        <input type="text" id="neighborhood-mean" placeholder="Mean of neighborhood (e.g. 12345.67)">

        <!-- House type -->
        <label for="house-type">House Type:</label>
        <input type="text" id="house-type" placeholder="House type (e.g. 1Fam)">

        <!-- Overall quality -->
        <label for="overall-quality">Overall Quality:</label>
        <input type="number" id="overall-quality" placeholder="Overall quality (e.g. 7)">

        <!-- First floor square feet -->
        <label for="first-floor-sqft">First Floor Square Feet:</label>
        <input type="number" id="first-floor-sqft" placeholder="First floor sqft (e.g. 856)">

        <!-- Number of rooms above grade -->
        <label for="rooms-above-grade">Number of Rooms Above Grade:</label>
        <input type="number" id="rooms-above-grade" placeholder="Rooms above grade (e.g. 6)">

        <!-- Year built -->
        <label for="year-built">Year Built:</label>
        <input type="number" id="year-built" placeholder="Year built (e.g. 2003)">

        <!-- Full bathrooms above grade -->
        <label for="full-bathrooms">Full Bathrooms Above Grade:</label>
        <input type="number" id="full-bathrooms" placeholder="Full bathrooms (e.g. 2)">

        <!-- Button to trigger prediction -->
        <button id="predict-btn">Predict Price</button>

        <!-- Section to display the predicted price -->
        <div id="predicted-price"></div>
    </div>

    <!-- Ensure you link to the script.js -->
    <script src="script.js"></script>
</body>

</html>
